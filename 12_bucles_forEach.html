<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const preciosSinIVA = [100, 50, 25, 75, 200];
        const porcentajeIVA = 0.21;
        preciosSinIVA.forEach(precio => {
            const precioConIVA = precio * (1 + porcentajeIVA);
            console.log(`Precio con IVA: $${precioConIVA.toFixed(2)}`);
        });
    </script>
</body>

</html>
